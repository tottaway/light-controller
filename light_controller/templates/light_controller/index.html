<html>
<head>
    <script>
        function set_lights(mode) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                   // Typical action to be performed when the document is ready:
                   document.getElementById("demo").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "{% url 'light_controller:set_lights' %}?mode=" + mode, true);
            xhttp.send();
        }
    </script>
</head>
<body>
    <span onclick="set_lights('flame')">Flame mode</span>
    <br />
    <span onclick="set_lights('gradient')">Gradient</span>
    <br />
    <span onclick="set_lights('off')">Off</span>
</body>
</html>
